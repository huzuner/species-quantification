###For quantification
#samples
samples: config/samples.tsv
units: config/units.tsv

#kraken db
dbtype: "--standard"

###For benchmarking
benchmarking: False

#Set the number of samples to be generated
number_of_samples: 1

#Reference genomes 
bacteria: "config/bacteria.tsv"

#number of reads to be fractionated
p: [1000, 5000, 10000, 15000]

#parameters for short read simulation (fold_coverage required for art settings)
short_read_len: 150
fold_coverage: 10 

#parameters for long read simulation (around 20000 reads)
long_nreads: 50000
med_long_read_len:
min_long_read_len: 300
max_long_read_len: 1000

#long read simulation resource files
hum_pro: resources/human_NA12878_DNA_FAB49712_guppy #ready to use error profile for human
ecoli_read: resources #e_coli read file, for more info, check: info.txt

#additional
sourmash_scale: 2000



